<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	
</head>
<body>
	<div id="list">
		<h1>To Do List</h1>
	      <form id="item">
	        <input id="newToDo" autofocus placeholder="What are we doing?">
	      </form>
		<div id="itemList">
			<table>
		        <tbody id="toDoItems">
		        </tbody>
		        <tfoot>
		        	<tr>
		            	<th id="itemCount"></th>
		        	</tr>
		        </tfoot>
		      </table>
		</div>
    </div>
</body>
</html>
